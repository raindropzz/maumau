<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrierung</title>
  <script>
    // Automatische Weiterleitung, wenn der Benutzer bereits eingeloggt ist
    if (localStorage.getItem('username')) {
      window.location.href = '/lobby';
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input {
      width: 250px;
      padding: 5px;
      margin: 5px;
    }
    button {
      padding: 5px 10px;
      background: #2c3e50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #34495e;
    }
  </style>
</head>
<body>
  <form action="/register" method="POST">
    <h2>Registrierung</h2>
    <input type="text" name="username" placeholder="Benutzername" required>
    <input type="password" name="password" placeholder="Passwort" required>
    <button type="submit">Registrieren</button>
  </form>
</body>
</html>
